<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Products ‚Äî Taho Soy Avenue</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <style>
    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      align-items: center;
    }
    .controls input, .controls select {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    .add-btn {
      background-color: #006400;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      font-family: 'Bebas Neue', sans-serif;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 3px 6px rgba(0, 100, 0, 0.15);
      transition: all 0.25s ease;
    }
    .add-btn:hover {
      background-color: #008000;
      box-shadow: 0 5px 10px rgba(0, 100, 0, 0.25);
      transform: translateY(-2px);
    }

    .grid { 
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); 
      gap: 15px;
    }
    .card {
      background: #fff;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      transition: 0.2s;
    }
    .card:hover { transform: translateY(-3px); }
    .card h3 { margin-bottom: 8px; }
    .card .actions {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
    .card button {
      padding: 6px 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: 0.2s;
    }
    .edit-btn { background: #f4b400; color: #fff; }
    .edit-btn:hover { background: #e0a800; }
    .delete-btn { background: #d93025; color: #fff; }
    .delete-btn:hover { background: #c5221f; }

    /* MODAL */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    .modal.active { display: flex; }
    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      width: 350px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .modal-content input, .modal-content select {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .modal-content button {
      align-self: flex-end;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <div>
      <h2>Admin Panel</h2>
      <nav class="nav-links">
        <a href="/">üè† Dashboard</a>
        <a href="/products.html" class="active">üì¶ Product List</a>
        <a href="/customer-list.html">üë• Customers</a>
        <a href="/customer-messages.html">üí¨ Messages</a>
      </nav>
    </div>
    <div class="footer">
      ¬© 2025 Taho Soy Avenue <br> All Rights Reserved
    </div>
  </aside>

  <!-- Main Content -->
  <main class="main">
    <h1>üì¶ Products / Services</h1>

    <div class="controls">
      <input id="search" placeholder="Search products..." />
      <select id="category">
        <option value="">All categories</option>
        <option value="classic">Classic</option>
        <option value="specialty">Specialty</option>
        <option value="toppings">Toppings</option>
        <option value="cookies">Cookies</option>
      </select>
      <button id="btnSearch">Search</button>
      <button class="add-btn" id="btnAdd">+ Add Product</button>
    </div>

    <div id="resultInfo"></div>
    <div id="grid" class="grid"></div>
  </main>

  <!-- Modal -->
  <div class="modal" id="productModal">
    <div class="modal-content">
      <h2 id="modalTitle">Add Product</h2>
      <input type="hidden" id="productId">
      <input id="productName" placeholder="Product Name" />
      <input id="productDesc" placeholder="Description" />
      <input id="productPrice" placeholder="Price" type="number" />
      <input id="productSize" placeholder="Size (optional)" />
      <select id="productCategory">
        <option value="classic">Classic</option>
        <option value="specialty">Specialty</option>
        <option value="toppings">Toppings</option>
        <option value="cookies">Cookies</option>
      </select>
      <button id="saveProduct" class="add-btn">Save</button>
    </div>
  </div>

  <script>
    const grid = document.getElementById('grid');
    const searchInput = document.getElementById('search');
    const categorySelect = document.getElementById('category');
    const info = document.getElementById('resultInfo');
    const modal = document.getElementById('productModal');
    const btnAdd = document.getElementById('btnAdd');
    const saveBtn = document.getElementById('saveProduct');

    let editingId = null;

    async function loadProducts() {
      const q = encodeURIComponent(searchInput.value);
      const cat = categorySelect.value ? `&category=${encodeURIComponent(categorySelect.value)}` : '';
      const url = `/api/products?q=${q}${cat}`;
      const res = await fetch(url);
      const json = await res.json();
      info.textContent = `${json.count} result(s) found`;
      grid.innerHTML = json.data.map(p => `
        <div class="card">
          <h3>${p.name}</h3>
          <p>${p.desc || ''}</p>
          <p class="price">‚Ç±${p.price}${p.size ? ' ‚Ä¢ ' + p.size : ''}</p>
          <p><small>Category: ${p.category}</small></p>
          <div class="actions">
            <button class="edit-btn" onclick="editProduct('${p.id}')">Edit</button>
            <button class="delete-btn" onclick="deleteProduct('${p.id}')">Delete</button>
          </div>
        </div>
      `).join('');
    }

    async function deleteProduct(id) {
      if (!confirm('Are you sure you want to delete this product?')) return;
      await fetch(`/api/products/${id}`, { method: 'DELETE' });
      loadProducts();
    }

    function openModal(isEdit = false, data = {}) {
      modal.classList.add('active');
      document.getElementById('modalTitle').textContent = isEdit ? 'Edit Product' : 'Add Product';
      document.getElementById('productId').value = data.id || '';
      document.getElementById('productName').value = data.name || '';
      document.getElementById('productDesc').value = data.desc || '';
      document.getElementById('productPrice').value = data.price || '';
      document.getElementById('productSize').value = data.size || '';
      document.getElementById('productCategory').value = data.category || 'classic';
      editingId = isEdit ? data.id : null;
    }

    async function editProduct(id) {
      const res = await fetch(`/api/products/${id}`);
      const data = await res.json();
      openModal(true, data);
    }

    async function saveProduct() {
      const product = {
        name: document.getElementById('productName').value,
        desc: document.getElementById('productDesc').value,
        price: Number(document.getElementById('productPrice').value),
        size: document.getElementById('productSize').value,
        category: document.getElementById('productCategory').value,
      };
      if (editingId) {
        await fetch(`/api/products/${editingId}`, { method: 'PUT', headers: {'Content-Type':'application/json'}, body: JSON.stringify(product) });
      } else {
        await fetch('/api/products', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify(product) });
      }
      modal.classList.remove('active');
      loadProducts();
    }

    modal.addEventListener('click', e => { if (e.target === modal) modal.classList.remove('active'); });
    saveBtn.addEventListener('click', saveProduct);
    btnAdd.addEventListener('click', () => openModal(false));
    document.getElementById('btnSearch').addEventListener('click', loadProducts);
    searchInput.addEventListener('keyup', e => { if (e.key === 'Enter') loadProducts(); });

    loadProducts();
  </script>
</body>
</html>
