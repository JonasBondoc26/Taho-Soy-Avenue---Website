<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Products — Taho Soy Avenue</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{font-family: Arial, sans-serif;padding:20px}
    .controls{margin-bottom:10px}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:12px}
    .card{padding:12px;border:1px solid #ddd;border-radius:8px}
    .price{font-weight:700}
  </style>
</head>
<body>
  <h1>Products / Services</h1>

  <div class="controls">
    <input id="search" placeholder="Search products..." />
    <select id="category">
      <option value="">All categories</option>
      <option value="classic">Classic</option>
      <option value="specialty">Specialty</option>
      <option value="toppings">Toppings</option>
      <option value="cookies">Cookies</option>
    </select>
    <button id="btnSearch">Search</button>
  </div>

  <div id="resultInfo"></div>
  <div id="grid" class="grid"></div>

  <script>
    const grid = document.getElementById('grid');
    const searchInput = document.getElementById('search');
    const categorySelect = document.getElementById('category');
    const info = document.getElementById('resultInfo');

    async function loadProducts() {
      const q = encodeURIComponent(searchInput.value);
      const cat = categorySelect.value ? `&category=${encodeURIComponent(categorySelect.value)}` : '';
      const url = `/api/products?q=${q}${cat}`;
      const res = await fetch(url);
      const json = await res.json();
      info.textContent = `${json.count} result(s)`;
      grid.innerHTML = json.data.map(p => `
        <div class="card">
          <h3>${p.name}</h3>
          <p>${p.desc || ''}</p>
          <p class="price">₱${p.price}${p.size ? ' • ' + p.size : ''}</p>
          <p><small>Category: ${p.category}</small></p>
        </div>
      `).join('');
    }

    document.getElementById('btnSearch').addEventListener('click', loadProducts);
    searchInput.addEventListener('keyup', (e) => { if (e.key === 'Enter') loadProducts(); });

    // initial load
    loadProducts();
  </script>
</body>
</html>
